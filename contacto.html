<!DOCTYPE html>

<html lang="es-419">

   <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
   </head>
    <body>
        <header>
            <div  class="caja">
                <h1 ><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>    
            </div>
        </header>
        <main class="contenido-contacto">  
            <form>
                
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX)-XXXX-XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

                <fieldset>

                    <legend>Como le gustaria que lo contactemos?</legend>
                
                    <label for="radioemail"><input type="radio" name="contacto" value="email" id="radioemail">Email</label>
                    
                    <label for="radiotelefono"><input type="radio" name="contacto" value="telefono" id="radiotelefono">Telefono</label>
    
                    <label for="radiowhatsapp"><input type="radio" name="contacto" value="whatsapp" id="radiowhatsapp" checked>Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>En que horario prefiere ser atendido?</legend>
                    <select>
                        <option>Maniana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select> 
                </fieldset>
                
                       
                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura</label>
                
                <input class="enviar" type="submit" value="Enviar Formulario">
            
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura 2020 </p>
        </footer>
    </body>
